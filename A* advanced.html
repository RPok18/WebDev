<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Canvas</title>
<style>
    html, body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding-top: 40px;
    }

    .canvas {
        display: grid;
        border: 1px solid black;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
       
    }

    .cell {
        width: 20px;
        height: 20px;
        border: 1px solid lightgray;
    }
</style>
</head>
<body>
<div class="canvas" id="canvas"></div>

<script>
    function generateCanvas(size) {
        const canvas = document.getElementById('canvas');
        canvas.innerHTML = '';

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                canvas.appendChild(cell);
            }
        }

        canvas.style.gridTemplateColumns = `repeat(${size}, 20px)`;
        canvas.style.gridTemplateRows = `repeat(${size}, 20px)`;
    }

   
    const canvasSize = 20;
    generateCanvas(canvasSize);

 function generatePoints(count) {
  const cells = document.querySelectorAll('.cell');
  const randomCells = [];

  for (let i = 0; i < count; i++) {
    const randomIndex = Math.floor(Math.random() * cells.length);
    randomCells.push(cells[randomIndex]);
  }


  randomCells.forEach(cell => {
    cell.style.backgroundColor = 'black';
  });
}
let wallnumber= prompt("Please enter the number of walls")

generatePoints(wallnumber);


</script>
</body>
</html>
